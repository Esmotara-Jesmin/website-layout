<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 200px 200px 200px;

        }

        .grid-cell {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="grid-cell">cell num-1</div>
        <div class="grid-cell">cell num-2</div>
        <div class="grid-cell">cell num-3</div>
        <div class="grid-cell">cell num-4</div>
        <div class="grid-cell">cell num-5</div>
        <div class="grid-cell">cell num-6</div>
        <div class="grid-cell">cell num-7</div>
        <div class="grid-cell">cell num-8</div>
        <div class="grid-cell">cell num-9</div>
        <div class="grid-cell">cell num-10</div>
        <div class="grid-cell">cell num-11</div>
        <div class="grid-cell">cell num-12</div>
    </div>
</body>

</html>
